version: '3.8'

services:
  # Web Dashboard Service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: exaroton-dashboard:latest
    container_name: exaroton-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    command: npm start
    restart: unless-stopped
    networks:
      - exaroton-network
    volumes:
      - ./logs/dashboard:/app/logs

  # Discord Bot Service (Separate Instance)
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    image: exaroton-bot:latest
    container_name: exaroton-bot
    env_file:
      - .env
    command: npm run bot
    restart: unless-stopped
    networks:
      - exaroton-network
    volumes:
      - ./logs/bot:/app/logs

networks:
  exaroton-network:
    driver: bridge

volumes:
  logs:
