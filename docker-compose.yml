version: '3.8'

services:
  # Web Dashboard Service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: exaroton-app:latest
    container_name: exaroton-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - RUN_MODE=api
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - exaroton-network
    volumes:
      - ./logs/dashboard:/app/logs

  # Discord Bot Service
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: exaroton-app:latest
    container_name: exaroton-bot
    environment:
      - RUN_MODE=bot
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - exaroton-network
    volumes:
      - ./logs/bot:/app/logs

networks:
  exaroton-network:
    driver: bridge
